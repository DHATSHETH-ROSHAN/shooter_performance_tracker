{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
{% include 'navbar.html' %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="container">
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh; background-color: #202020; padding-top: 10px; padding-bottom: 10px;">
    <div class="card login-card p-4 shadow-lg" style="width: 400px; background-color: #050505; border-radius: 12px;">
        <div class="text-center">
            <img src="{% static 'images/letter&logo.png' %}" alt="Logo" class="rounded-circle" style="width: 100px; height: 100px;">
        </div>
        <h3 class="text-center mt-3 text-light">Login</h3>

        <form action="{% url 'login' %}" method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3" >
                <label for="email" class="form-label text-light">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" class="input-field" autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" required autocomplete="current-password" >
            </div>
            <div class="d-flex mb-3 justify-content-end">
                <a href="#" class="toggle-password" onclick="togglePassword()" style="color: #ffffff;">Show password</a>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #00DDFF; color: black; font-weight: bold; border-radius: 8px;">Login</button>
        </form>
        <p class="text-center mt-3 text-light">Not Registered? 
            <a href="{% url 'register' %}" style="color: #00DDFF;">Signup</a>
        </p>
        <p class="text-center mt-3 text-light">Forgot password?
            <a href="{% url 'forgot_pass' %}" style="color: #00ddff;">Click here!</a>
        </p>
    </div>
</div>
</div>
<script src="{% static 'js/login.js' %}"></script>
{% include 'footer.html' %}
{% endblock %}
