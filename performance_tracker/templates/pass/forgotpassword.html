{% extends 'base.html' %}
{% block title %}
forgot password
{% endblock %}
{% block content %}
<style>
    .input-field {
    width: 100%;
    padding: 10px;
    border-radius: 8px; /* Slightly rounded edges for a modern look */
    border: 2px solid #00DDFF ;
    background-color: #1e1e1e;
    color: white;
    font-size: 16px;
    padding-right: 40px; /* Ensure space for the eye icon */
}
</style>
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh; background-color: #202020;">
    <div class="card p-4 shadow-lg " style="width: 400px; background-color: #050505; color: #ffffff; border-radius: 12px;">
        <h2 class="logo_txt">Performance Tracker</h2>
        <h4 class="text-center"> Forgot Password</h4>
        <p>Enter your email below to reset your password.</p>
        <div class="mb-3">
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input class="input-field" type="email" name="email" required>
        </div>
            <div class="align-items-center">
                <button type="submit" class="btn w-100" style="background-color: #00DDFF; color: black; font-weight: bold; border-radius: 8px;">Submit</button>
            </div>
        </form>
        <br>
        <p class="text-center">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
</div>
</div>
{% endblock %}
