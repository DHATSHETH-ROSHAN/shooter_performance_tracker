{% extends 'base.html' %}
{% block content %}
<h2>Reset Your Password</h2>
<p>Enter your registered email, and we will send a password reset link.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>
<a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
